<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home page</title>
<style>
  :root{
    --bg: #0b1220;
    --card: #121a2b;
    --text: #e7edf7;
    --muted: #9fb3c8;
    --morning: #22c55e; /* green */
    --day: #3b82f6;     /* blue */
    --radius: 14px;     /* rounded corners */
  }

  body{
    margin:0; 
    height:100vh; /* full viewport height */
    display:flex; 
    align-items:center; 
    justify-content:center;
    background: var(--bg); 
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
  }

  .wrap{
    background: var(--card);
    padding: 24px 40px; /* more padding for centering look */
    border-radius: calc(var(--radius) + 6px);
    box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
    text-align:center; /* center text inside */
  }

  .title{
    font-size: 20px; 
    margin: 0 0 20px; 
    color: var(--muted);
  }

  .btns{
    display:flex; 
    gap:12px; 
    justify-content:center; /* center buttons */
    flex-wrap:wrap;
  }

  .btn{
    appearance:none; border:0; cursor:pointer;
    padding:14px 22px; font-weight:600; letter-spacing:.2px;
    border-radius: var(--radius);
    background: #1a2540; color: var(--text);
    transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,.25);
    outline: none;
  }

  .btn:hover{ transform: translateY(-1px); }
  .btn:active{ transform: translateY(0); box-shadow: 0 2px 10px rgba(0,0,0,.25) inset; }

  .btn--morning{
    border:2px solid color-mix(in oklab, var(--morning), transparent 60%);
  }
  .btn--morning:hover{
    background: color-mix(in oklab, var(--morning), #1a2540 80%);
  }

  .btn--day{
    border:2px solid color-mix(in oklab, var(--day), transparent 60%);
  }
  .btn--day:hover{
    background: color-mix(in oklab, var(--day), #1a2540 80%);
  }

  .btn:focus-visible{
    box-shadow:
      0 0 0 3px rgba(255,255,255,.15),
      0 0 0 6px color-mix(in oklab, var(--day), transparent 65%);
  }

  @media (max-width: 420px){
    .btn{ flex:1 1 100%; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <p class="title">Choose session</p>
    <div class="btns">
      <button class="btn btn--morning" type="button" onclick="location.href='2_morning.html'">Morning</button>
      <button class="btn btn--day" type="button" onclick="location.href='3_day.html'">Day</button>
    </div>
  </div>
</body>
</html>
